<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício020.1</title>
    <style>
        div:hover {
            color: rgb(255, 0, 0);
        }
        div:hover > p{
            padding: 10px;
            color: white;
            background-color: red;
            display: block;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
