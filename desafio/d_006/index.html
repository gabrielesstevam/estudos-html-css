<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista e seguir. Pass eo mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Utilize a tag <h1>">Título principal</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagem</abbr></li>
        <li><abbr title="Utilize a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Utilize a tag <hr>">Linha horizontal</abbr></li>
        <li><abbr title="Utilize a tag <sound>">Som</abbr></li>
        <li><abbr title="Utilize a tag <video>">Vídeo</abbr></li>
        <li><abbr title="Utilize a tag <a>">Link</abbr></li>
    </ul>
</body>
</html>
